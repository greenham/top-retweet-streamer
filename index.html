<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Top 10 ReTweet Live Streamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 800px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }
    </style>
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="mailto:chrisreidham@gmail.com">Contact</a></li>
        </ul>
        <h3 class="muted">Top 10 ReTweet Streamer</h3>
      </div>

      <div class="row-fluid hide" id="rt-container">
        <p class="pull-right"><a href="/" class="btn">Start a new search</a></p>
        <p>Tracking top 10 retweets for...</p>
        <h2></h2>
        <div id="rt-list">Gathering results... please wait...</div>
      </div>

      <div class="jumbotron">
        <form class="form-search" id="search-form">
          <h4>Enter a search, twitter handle, or hashtag and start tracking the top retweets in realtime.</h4>
          <p><input type="text" class="input-xlarge search-query" name="search-term"></p>
          <p><button type="submit" class="btn btn-large btn-success">Start Tracking</button></p>
        </form>
      </div>

      <div class="footer"></div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.10.2.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $( document ).ready(function() {

        var socket  = io.connect('http://localhost'),
            rtDiv   = $('#rt-container'),
            theList = rtDiv.find('#rt-list');

        var formatTweet = function(tweet) {
          // @todo replace placekitten with twitter profile photo
          // @todo auto-link URLs in tweet text
          return '<div class="media" id="tweet-'+tweet.tweet_id+'">\
              <a class="pull-left" href="https://twitter.com/'+tweet.screen_name+'" target="_blank">\
                <img class="media-object" alt="@'+tweet.screen_name+'" style="width: 48px; height: 48px;" src="'+tweet.profile_image_url+'">\
              </a>\
              <div class="media-body">\
                <h3 class="pull-right">#'+tweet.rank+'</h3>\
                <span class="pull-right badge badge-success">'+tweet.retweet_count.toLocaleString()+' RTs</span>\
                <h4 class="media-heading"><a href="https://twitter.com/'+tweet.screen_name+'" target="_blank">@'+tweet.screen_name+'</a></h4>\
                '+tweet.text+'\
              </div>\
            </div>';
        };

        // @todo handle disconnects/reconnects (re-emit filter if necessary)
        socket.on('data', function(tweets) {
          // @todo only update the view if the data has actually changed
          if (tweets.length > 0) {
            theList.fadeOut('fast', function() {
              theList.html('');
              $.each(tweets, function(index, tweet) {
                tweet.rank = index+1;
                var newTweet = $('<div></div>');
                newTweet.html(formatTweet(tweet));
                theList.append(newTweet);
              });
              theList.fadeIn();
            })
          }
        });

        $('#search-form').on('submit', function(e) {
            e.preventDefault();
            var searchForm = $(this);
            var searchTerm = searchForm.find('input[name="search-term"]').val();
            socket.emit('filter', { query: searchTerm }, function() {
              searchForm.fadeOut('fast', function() {
                rtDiv.find('h2').html(searchTerm);
                // @todo add waiting indicator
                $('.masthead').fadeOut(function() {
                  rtDiv.fadeIn();
                });
              });
            });
            return false;
        });
      });
    </script>
  </body>
</html>
