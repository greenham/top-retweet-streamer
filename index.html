<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Top ReTweet Realtime Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A realtime stream of top retweets using node.js, socket.io, and Twitter's Streaming API with support for searching.">
    <meta name="author" content="https://github.com/greenham">

    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/jquery.pnotify.default.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
    <link rel="manifest" href="/ico/site.webmanifest">
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="https://github.com/greenham/top-retweet-streamer" target="_blank">GitHub</a></li>
          <li><a href="mailto:rtstream@ghsdev.me" target="_blank">Contact</a></li>
        </ul>
        <h3 class="muted">Top ReTweet Stream</h3>
      </div>

      <div class="row-fluid hide" id="rt-container">
        <p class="pull-right"><a href="/" class="btn">Start a new search</a></p>
        <h2></h2>
        <div id="waiting-msg">Gathering results... please wait... <img src="/img/ajax-loader.gif"></div>
        <div id="rt-list"></div>
      </div>

      <div class="jumbotron">
        <form class="form-search" id="search-form">
          <h4>Enter a search, twitter handle, or hashtag and start tracking the top retweets in realtime.</h4>
          <p><input type="text" class="input-xlarge search-query" name="search-term"></p>
          <p><button type="submit" class="btn btn-large" disabled="true">Start Tracking</button></p>
        </form>
      </div>

      <div class="footer"></div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.pnotify.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
