<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Top ReTweet Live Streamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A realtime top retweets streamer using node.js, socket.io, and Twitter's Streaming API with support for searching.">
    <meta name="author" content="https://github.com/greenham">

    <!-- Le styles -->
    <!-- <link href="/assets/css/bootstrap.css" rel="stylesheet"> -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.pnotify.default.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="https://github.com/greenham/top-retweet-streamer" target="_blank">GitHub</a></li>
          <li><a href="mailto:rtstreamer@greenhamsolutions.com" target="_blank">Contact</a></li>
        </ul>
        <h3 class="muted">ReTweet Streamer</h3>
      </div>

      <div class="row-fluid hide" id="rt-container">
        <p class="pull-right"><a href="/" class="btn">Start a new search</a></p>
        <h2></h2>
        <div id="waiting-msg">Gathering results... please wait... <img src="/assets/img/ajax-loader.gif"></div>
        <div id="rt-list"></div>
      </div>

      <div class="jumbotron">
        <form class="form-search" id="search-form">
          <h4>Enter a search, twitter handle, or hashtag and start tracking the top retweets in realtime.</h4>
          <p><input type="text" class="input-xlarge search-query" name="search-term"></p>
          <p><button type="submit" class="btn btn-large" disabled="true">Start Tracking</button></p>
        </form>
      </div>

      <div class="footer"></div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-1.10.2.min.js"></script>
    <!--<script src="/assets/js/bootstrap.min.js"></script>-->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.pnotify.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/client.js"></script>
  </body>
</html>
